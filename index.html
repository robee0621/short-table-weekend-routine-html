<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Routine</title>
    <style>
        /* Style for the page title */
        h1 {
            text-align: center;
            color: #333;
        }
        /* Style for the table */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Style for the header row */
        th {
            background-color: #f2f2f2;
        }
        /* Style for alternating row colors */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <!-- Your name and title -->
    <h1>Weekend Routine of Robert</h1>

    <!-- Table representing the weekend routine -->
    <table>
        <!-- Table header row -->
        <tr>
            <th>Time</th> <!-- Column 1: Time -->
            <th>Saturday</th> <!-- Column 2: Saturday -->
            <th>Sunday</th> <!-- Column 3: Sunday -->
        </tr>
        <!-- Table data rows -->
        <tr>
            <td>Morning</td> <!-- Row 1: Morning -->
            <td>Wake up</td> <!-- Column 2: Saturday -->
            <td>Wake up and eat breakfast</td> <!-- Column 3: Sunday -->
        </tr>
        <tr>
            <td>Noon</td> <!-- Row 2: Noon -->
            <td>Brunch and online class</td> <!-- Column 2: Saturday -->
            <td>Free time</td> <!-- Column 3: Sunday -->
        </tr>
        <tr>
            <td>Afternoon</td> <!-- Row 3: Afternoon -->
            <td>Online class</td> <!-- Column 2: Saturday -->
            <td>Play games</td> <!-- Column 3: Sunday -->
        </tr>
        <tr>
            <td>Evening</td> <!-- Row 4: Evening -->
            <td>Dinner</td> <!-- Column 2: Saturday -->
            <td>Relax</td> <!-- Column 3: Sunday -->
        </tr>
        <tr>
            <td>Night</td> <!-- Row 5: Night -->
            <td>Play games and go to sleep after</td> <!-- Column 2: Saturday -->
            <td>Prepare for the week ahead</td> <!-- Column 3: Sunday -->
        </tr>
    </table>

</body>
</html>
